<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwEdJT4CnYIEEusd4JteddqBEwzL9YlPMOUYo8IEcQY_THjGGSeyfbjN8oguzqpf3wTSs&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Register : Now</title>
</head>
<body>
    <form id="Register" autocomplete="off">

        <!-- //logo fliping  -->
        <div class="logo_box">
            <div class="front_logo"></div>
            <div class="back_logo"></div>
        </div>


        <!-- heading  -->
        <h1 id="heading_form">register</h1>


        <!-- //inputs are here  -->
        <div class="name inputs">
            <input type="text" name="name" id="name" minlength="10" required>
            <span id="placeholder">Full Name</span>
            <i class="fa-sharp fa-solid fa-check"></i>
        </div>

        <div class="email inputs">
            <input type="email" name="email" id="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <span id="placeholder">Email Id</span>
            <i class="fa-sharp fa-solid fa-check"></i>
        </div>

        <div class="number inputs">
            <input type="text" name="number" id="number" pattern="[789][0-9]{9}" title="must be 10 digit" required>
            <span id="placeholder">Phone Number</span>
            <i class="fa-sharp fa-solid fa-check"></i>
        </div>

        <div class="password inputs">
            <input type="password" name="password" id="password"  pattern=".{8,}" title="Eight or more characters" required>
            <span id="placeholder">Password</span>
            <i class="fa-sharp fa-solid fa-check"></i>
        </div>

        <div class="c_password inputs">
            <input type="password" name="c_password" id="c_password"  pattern=".{8,}" title="Eight or more characters" required>
            <span id="placeholder">Password</span>
            <i class="fa-sharp fa-solid fa-check"></i>
        </div>

        <div class="submit inputs">
            <button type="submit" name="submit" id="submit">Submit</button>
        </div>


        <p id="form_footer_option">OR <span><a href="login.html">Login</a></span></p>

    </form>
</body>
</html>
